<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>날씨 정보</h1>
        <div class="search-box">
            <input type="text" id="location" placeholder="도시명을 입력하세요">
            <button onclick="getWeather()">검색</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <h2 id="city"></h2>
                <p id="country"></p>
            </div>
            <div class="weather">
                <img id="weather-icon" src="" alt="날씨 아이콘">
                <p id="temperature"></p>
                <p id="condition"></p>
            </div>
            <div class="details">
                <p>습도: <span id="humidity"></span></p>
                <p>풍속: <span id="wind"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
